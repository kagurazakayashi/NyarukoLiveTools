<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>编辑计时器</title>
    <link rel="stylesheet" type="text/css" href="css/share.css">
    <link rel="stylesheet" type="text/css" href="css/edit.css">
  </head>
  <body>
    <p>时间：
    <script>window.$ = window.jQuery = require('jquery');</script>
    <select class="seltime" name="seltimed" id="seltimed"></select>天
    <select class="seltime" name="seltimeh" id="seltimeh"></select>时
    <select class="seltime" name="seltimem" id="seltimem"></select>分
    <select class="seltime" name="seltimes" id="seltimes"></select>秒
    </p>
    <p>名称：<input type="text" name="textnote" id="textnote" size="32" maxlength="32" value=""></p>
    <p>方式：<select id="modesel" name="modesel" id="modesel">
        <option id="modesel1" value=1>计时器：计时到设定时间</option>
        <!-- <option id="modesel2" value=2>计时(手动开始)</option> -->
        <option id="modesel3" value=3 selected="selected">倒计时：从设定时间开始倒计时</option>
        <!-- <option id="modesel4" value=4>倒计时(手动开始)</option> -->
        <option id="modesel7" value=7>显示时间：显示当前系统时间</option>
    </select></p>
    <p id="btnbox"><input type="button" id="btnok" value="确定" onclick="saveclosewindow()">&emsp;<input type="button" id="btncancel" value="取消" onclick="closewindow()"></p>
    <script src="js/share.js"></script>
    <script src="js/edit.js"></script>
  </body>
</html>
