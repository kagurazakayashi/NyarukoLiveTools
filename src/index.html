<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计时器</title>
    <link rel="stylesheet" type="text/css" href="css/share.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <div id="nouse"></div>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td align="left">计时器列表</td>
            <td align="right"><input type="button" id="btnadd" value="&nbsp;＋&nbsp;新建&nbsp;" onclick="createWindowEdit()"></td>
          </tr>
        </tbody>
    </table>
    <hr>
    <div id="timerbox">
        <div class="timer" id="timer_VARtimeridVAR">
            <span class="timertime" id="timertime_VARtimeridVAR" onclick="selectcell(VARtimeridVAR)">
                <span class="timertimenum timertimeh" id="timertimeh_VARtimeridVAR">VARtimehVAR</span>:
                <span class="timertimenum timertimem" id="timertimem_VARtimeridVAR">VARtimemVAR</span>:
                <span class="timertimenum timertimes" id="timertimes_VARtimeridVAR">VARtimesVAR</span>
            </span>
            <span class="timerinfobox" id="timerinfobox_VARtimeridVAR" onclick="selectcell(VARtimeridVAR)">
                <span class="timertitle" id="timertitle_VARtimeridVAR">VARtitleVAR</span><br/>
                创建时间:&nbsp;<span class="timerinfo timerinfoa" id="timerinfoa_VARtimeridVAR">VARstarttimeVAR</span><br/>
                结束时间:&nbsp;<span class="timerinfo timerinfoc_VARtimeridVAR" id="timerinfoc_VARtimeridVAR">VARendtimeVAR</span>
            </span>
            <div class="timerbtnbox" id="timerbtnbox_VARtimeridVAR">
                <!-- <input type="button" name="btnPause" class="timerbtn btnPause" id="btnPause_VARtimeridVAR" value="SplaybtnstrS" onclick="cbtnPause(VARtimeridVAR,SisstartbtnS)">&nbsp; -->
                <input type="button" name="btnShow" class="timerbtn btnShow" id="btnShow_VARtimeridVAR" value="&nbsp;▷&nbsp;放映&nbsp;" onclick="cbtnShow(VARtimeridVAR)">&nbsp;
                <input type="button" name="btnEdit" class="timerbtn btnEdit" id="btnEdit_VARtimeridVAR" value="&nbsp;✎&nbsp;编辑&nbsp;" onclick="cbtnEdit(VARtimeridVAR)">&nbsp;
                <input type="button" name="btnReset" class="timerbtn btnReset" id="btnReset_VARtimeridVAR" value="&nbsp;◁&nbsp;重置&nbsp;" onclick="cbtnReset(VARtimeridVAR)">&nbsp;
                <input type="button" name="btnDelete" class="timerbtn btnDelete" id="btnDelete_VARtimeridVAR" value="&nbsp;×&nbsp;删除&nbsp;" onclick="cbtnDelete(VARtimeridVAR)">&emsp;状态：
                <span class="timerinfo timerinfob" id="timerinfob_VARtimeridVAR">VARmodeVAR</span>
            </div>
        </div>
    </div>
    <script src="js/share.js"></script>
    <script src="js/indexscript.js"></script>
  </body>
</html>
