<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计时器</title>
    <link rel="stylesheet" type="text/css" href="css/share.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <div id="nouse"></div>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tbody>
          <tr>
            <td align="left">计时器列表</td>
            <td align="right"><input type="button" id="btnadd" value="&nbsp;＋&nbsp;新建&nbsp;" onclick="createWindowEdit()"></td>
          </tr>
        </tbody>
    </table>
    <hr>
    <div id="timerbox">
        <div class="timer" id="timer_StimeridS">
            <span class="timertime" id="timertime_StimeridS" onclick="selectcell(StimeridS)">
                <span class="timertimenum timertimeh" id="timertimeh_StimeridS">StimehS</span>:
                <span class="timertimenum timertimem" id="timertimem_StimeridS">StimemS</span>:
                <span class="timertimenum timertimes" id="timertimes_StimeridS">StimesS</span>
            </span>
            <span class="timerinfobox" id="timerinfobox_StimeridS" onclick="selectcell(StimeridS)">
                <span class="timertitle" id="timertitle_StimeridS">StitleS</span><br/>
                创建时间:&nbsp;<span class="timerinfo timerinfoa" id="timerinfoa_StimeridS">SstarttimeS</span><br/>
                结束时间:&nbsp;<span class="timerinfo timerinfoc_StimeridS" id="timerinfoc_StimeridS">SendtimeS</span>
            </span>
            <div class="timerbtnbox" id="timerbtnbox_StimeridS">
                <!-- <input type="button" name="btnPause" class="timerbtn btnPause" id="btnPause_StimeridS" value="SplaybtnstrS" onclick="cbtnPause(StimeridS,SisstartbtnS)">&nbsp; -->
                <input type="button" name="btnShow" class="timerbtn btnShow" id="btnShow_StimeridS" value="&nbsp;▷&nbsp;放映&nbsp;" onclick="cbtnShow(StimeridS)">&nbsp;
                <input type="button" name="btnEdit" class="timerbtn btnEdit" id="btnEdit_StimeridS" value="&nbsp;✎&nbsp;编辑&nbsp;" onclick="cbtnEdit(StimeridS)">&nbsp;
                <input type="button" name="btnReset" class="timerbtn btnReset" id="btnReset_StimeridS" value="&nbsp;◁&nbsp;重置&nbsp;" onclick="cbtnReset(StimeridS)">&nbsp;
                <input type="button" name="btnDelete" class="timerbtn btnDelete" id="btnDelete_StimeridS" value="&nbsp;×&nbsp;删除&nbsp;" onclick="cbtnDelete(StimeridS)">&emsp;状态：
                <span class="timerinfo timerinfob" id="timerinfob_StimeridS">SmodeS</span>
            </div>
        </div>
    </div>
    <script src="js/share.js"></script>
    <script src="js/indexscript.js"></script>
  </body>
</html>
